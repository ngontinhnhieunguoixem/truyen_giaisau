<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Truyện</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Đăng Truyện</h1>
    <form id="formDangTruyen">
        <label for="tenTruyen">📖 Tên Truyện:</label>
        <input type="text" id="tenTruyen" required>
        
        <label for="gioiThieu">📜 Giới Thiệu:</label>
        <textarea id="gioiThieu" required></textarea>
        
        <label for="theLoai">🏷️ Thể Loại:</label>
        <input type="text" id="theLoai" placeholder="Nhập thể loại, cách nhau bằng dấu phẩy">
        
        <button type="submit">Đăng</button>
    </form>

    <script>
        document.getElementById("formDangTruyen").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Truyện đã được đăng thành công!");
        });
    </script>
</body>
</html>
